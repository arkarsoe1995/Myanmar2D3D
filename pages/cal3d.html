<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Calculator</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Padauk, system-ui;
  background: transparent;
}
.table-viewport {
  overflow: auto;
  height: 100%;
}
.zoom-wrapper {
  transform-origin: top left;
}
</style>
</head>

<body>

<div id="app"></div>

<script type="text/babel">

const { useState } = React;

function Cal3DCore() {

  const [zoom, setZoom] = useState(1);

  const numbers = Array.from({ length: 1000 }, (_, i) =>
    i.toString().padStart(3, "0")
  );

  return (
    <div className="table-viewport">
      <div
        className="zoom-wrapper"
        style={{ transform: `scale(${zoom})` }}
      >
        <table className="border-collapse text-xs">
          <tbody>
            {numbers.map((n, i) => (
              i % 20 === 0 &&
              <tr key={i}>
                {numbers.slice(i, i + 20).map(num => (
                  <td
                    key={num}
                    className="border px-1 py-1 text-center cursor-pointer hover:bg-yellow-200"
                  >
                    {num}
                  </td>
                ))}
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("app")).render(<Cal3DCore />);

</script>
</body>
</html>
