<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>အာကာစိုး တွက်နည်းတစ်ထောင် တတ်တတ်ပြောင်</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
        
        body {
            font-family: 'Padauk', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
            touch-action: none; /* Disable default browser zoom for custom zoom */
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Excel Style Ribbon Menu */
        .excel-ribbon {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .dark .excel-ribbon {
            background: #0f172a;
            border-color: #334155;
        }

        .ribbon-group {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 2px 8px;
            border-right: 1px solid #f1f5f9;
        }

        .dark .ribbon-group { border-color: #1e293b; }

        .ribbon-input {
            width: 45px;
            height: 30px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            outline: none;
        }

        .dark .ribbon-input { background: #1e293b; border-color: #475569; color: white; }

        .ribbon-comm {
            width: 90px;
            height: 30px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            padding: 0 8px;
            font-size: 11px;
            outline: none;
        }

        .dark .ribbon-comm { background: #1e293b; border-color: #475569; color: white; }

        .color-mini-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .mini-color-btn {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* Independent Table Zooming Container */
        .table-viewport {
            position: relative;
            flex: 1;
            overflow: auto;
            background: inherit;
            touch-action: pan-x pan-y;
        }

        .zoom-wrapper {
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
            width: max-content;
        }

        /* Compact Layout Styles */
        th, td {
            min-width: 50px; 
            height: 40px;     
            text-align: center;
            font-size: 13px;
            position: relative;
        }

        .cell-box {
            position: absolute;
            inset: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1), 
                        inset 1px 1px 1px rgba(255,255,255,0.4);
            border: 0.5px solid rgba(0,0,0,0.05);
        }

        .cell-box.selected {
            outline: 2px solid #3b82f6;
            outline-offset: 1px;
            z-index: 40;
        }

        .dark .cell-box {
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5), 
                        inset 0.5px 0.5px 0px rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.1);
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: max-content;
        }

        thead th {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: inherit;
            border-bottom: 1px solid #e2e8f0;
            font-weight: 900 !important;
        }

        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 45;
            background-color: inherit !important;
            width: 40px !important;
            min-width: 40px !important;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            border-right: 1px solid #e2e8f0;
            font-weight: 900 !important;
        }

        .dark thead th, .dark .sticky-col { border-color: #334155; }

        .sticky-corner {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 60;
            background-color: inherit !important;
        }

        #path-svg {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 30;
            overflow: visible;
        }

        .connection-line {
            fill: none;
            stroke: #f59e0b;
            stroke-width: 3;
            stroke-dasharray: 8, 4;
            animation: dash 20s linear infinite;
            opacity: 0.7;
        }

        @keyframes dash { to { stroke-dashoffset: -500; } }

        .comment-dot {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            border: 1px solid white;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const API_URL = 'https://sheetdb.io/api/v1/x9azbgwzmy3a7';

        const VIBRANT_COLORS = [
            '#ef4444', '#f97316', '#f59e0b', '#eab308', '#84cc16', '#22c55e', 
            '#10b981', '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1', '#8b5cf6', 
            '#a855f7', '#d946ef'
        ];

        const getContrastYIQ = (hexcolor) => {
            if (!hexcolor) return 'inherit';
            hexcolor = hexcolor.replace("#", "");
            const r = parseInt(hexcolor.substr(0, 2), 16);
            const g = parseInt(hexcolor.substr(2, 2), 16);
            const b = parseInt(hexcolor.substr(4, 2), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? '#000000' : '#ffffff';
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedId, setSelectedId] = useState(null);
            const [styles, setStyles] = useState({});
            const [comments, setComments] = useState({});
            const [search, setSearch] = useState("");
            const [dark, setDark] = useState(false);
            const [lineCoords, setLineCoords] = useState([]);
            const [zoom, setZoom] = useState(1);
            
            const tableRef = useRef(null);
            const wrapperRef = useRef(null);
            const initialDist = useRef(null);

            // Fetch Data
            useEffect(() => {
                const load = async () => {
                    const cached = localStorage.getItem('la_data');
                    if (cached) setData(JSON.parse(cached));
                    setStyles(JSON.parse(localStorage.getItem('la_styles') || '{}'));
                    setComments(JSON.parse(localStorage.getItem('la_comments') || '{}'));
                    setDark(localStorage.getItem('la_dark') === 'true');

                    try {
                        const res = await fetch(API_URL);
                        const json = await res.json();
                        if (Array.isArray(json)) {
                            setData(json);
                            localStorage.setItem('la_data', JSON.stringify(json));
                        }
                    } catch (e) { console.error(e); } finally { setLoading(false); }
                };
                load();
            }, []);

            // Organize Data
            const organized = useMemo(() => {
                const map = {};
                data.forEach(item => {
                    const d = new Date(item.date);
                    const y = d.getFullYear();
                    if (!map[y]) map[y] = Array(24).fill(null);
                    const idx = d.getMonth() * 2 + (d.getDate() >= 16 ? 1 : 0);
                    map[y][idx] = String(item.number || "");
                });
                let years = Object.keys(map).sort((a, b) => Number(a) - Number(b)).map(Number);
                if (years.length === 0) years = [new Date().getFullYear()];
                const next = years[years.length - 1] + 1;
                if (!map[next]) map[next] = Array(24).fill(null);
                years.push(next);
                return { map, years };
            }, [data]);

            const activeNum = useMemo(() => {
                if (search) return search;
                if (!selectedId) return null;
                const [y, r] = selectedId.split('-');
                return organized.map[y]?.[r];
            }, [selectedId, organized, search]);

            const pathSummary = useMemo(() => {
                if (!activeNum) return null;
                const matches = [];
                organized.years.forEach(y => {
                    organized.map[y]?.forEach((val, r) => {
                        if (val === activeNum) matches.push({ year: y, round: r + 1 });
                    });
                });
                return matches;
            }, [activeNum, organized]);

            // Custom Zoom Handler
            const handleTouchMove = (e) => {
                if (e.touches.length === 2) {
                    const dist = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                    if (initialDist.current == null) {
                        initialDist.current = dist;
                    } else {
                        const factor = dist / initialDist.current;
                        setZoom(prev => Math.min(Math.max(0.5, prev * factor), 3));
                        initialDist.current = dist;
                    }
                }
            };

            const handleTouchEnd = () => { initialDist.current = null; };

            const updateLines = () => {
                if (!activeNum || !tableRef.current) { setLineCoords([]); return; }
                const coords = [];
                organized.years.forEach(y => {
                    organized.map[y]?.forEach((val, r) => {
                        if (val === activeNum) {
                            const cell = tableRef.current.querySelector(`[data-id="${y}-${r}"]`);
                            if (cell) {
                                coords.push({
                                    x: cell.offsetLeft + cell.offsetWidth / 2,
                                    y: cell.offsetTop + cell.offsetHeight / 2
                                });
                            }
                        }
                    });
                });
                setLineCoords(coords);
            };

            useEffect(() => {
                updateLines();
                window.addEventListener('resize', updateLines);
                return () => window.removeEventListener('resize', updateLines);
            }, [activeNum, organized, zoom]);

            useEffect(() => {
                document.body.className = dark ? 'bg-slate-950 text-slate-100 dark' : 'bg-slate-50 text-slate-900';
                localStorage.setItem('la_dark', dark);
                if (window.lucide) window.lucide.createIcons();
            }, [dark, selectedId, activeNum, loading]);

            const saveQuickEdit = (id, num, comm, color) => {
                if (!id) return;
                const [y, r] = id.split('-');
                const newComms = { ...comments, [id]: comm };
                const newStyles = { ...styles, [id]: color };
                setComments(newComms);
                setStyles(newStyles);
                localStorage.setItem('la_comments', JSON.stringify(newComms));
                localStorage.setItem('la_styles', JSON.stringify(newStyles));
                
                const newData = [...data];
                const dateStr = `${y}-${String(Math.floor(r/2)+1).padStart(2,'0')}-${Number(r)%2===0?'01':'16'}`;
                const idx = newData.findIndex(d => d.date === dateStr);
                if (idx > -1) newData[idx].number = num;
                else newData.push({ date: dateStr, number: num });
                setData(newData);
                localStorage.setItem('la_data', JSON.stringify(newData));
            };

            if (loading && data.length === 0) {
                return (
                    <div className="app-container flex items-center justify-center">
                        <div className="spinner mx-auto mb-4"></div>
                    </div>
                );
            }

            return (
                <div className="app-container" onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}>
                    {/* Header */}
                    <div className={`px-4 py-2 flex justify-between items-center flex-shrink-0 ${dark ? 'bg-slate-900 border-b border-slate-800' : 'bg-white border-b border-slate-100'}`}>
                        <div className="flex items-center gap-2">
                            <h1 className="text-lg font-black text-blue-600 tracking-tighter">အာကာစိုး</h1>
                            <div className={`flex items-center gap-1 px-2 py-1 rounded-lg border text-xs ${dark ? 'bg-slate-800 border-slate-700' : 'bg-slate-50 border-slate-200'}`}>
                                <i data-lucide="search" className={`w-3 h-3 text-blue-600 opacity-70`}></i>
                                <input 
                                    type="number" placeholder="ရှာရန်" 
                                    className="bg-transparent outline-none w-10 font-bold"
                                    value={search} onChange={e => setSearch(e.target.value)}
                                />
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setZoom(prev => Math.max(0.5, prev - 0.1))} className="p-1 rounded bg-slate-100 dark:bg-slate-800"><i data-lucide="zoom-out" className="w-4 h-4"></i></button>
                            <button onClick={() => setZoom(prev => Math.min(3, prev + 0.1))} className="p-1 rounded bg-slate-100 dark:bg-slate-800"><i data-lucide="zoom-in" className="w-4 h-4"></i></button>
                            <button onClick={() => setDark(!dark)} className="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 transition-colors">
                                <i data-lucide={dark ? "sun" : "moon"} className="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    {/* Excel Ribbon */}
                    <div className="excel-ribbon no-scrollbar">
                        <div className="ribbon-group">
                            <input 
                                className="ribbon-input" placeholder="--"
                                value={selectedId ? (organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "") : ""}
                                onChange={(e) => saveQuickEdit(selectedId, e.target.value, comments[selectedId] || "", styles[selectedId] || "")}
                                disabled={!selectedId}
                            />
                        </div>
                        <div className="ribbon-group">
                            <input 
                                className="ribbon-comm" placeholder="မှတ်ချက်..."
                                value={selectedId ? (comments[selectedId] || "") : ""}
                                onChange={(e) => saveQuickEdit(selectedId, organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "", e.target.value, styles[selectedId] || "")}
                                disabled={!selectedId}
                            />
                        </div>
                        <div className="ribbon-group !border-none">
                            <div className="color-mini-grid">
                                {VIBRANT_COLORS.map(c => (
                                    <button 
                                        key={c} onClick={() => saveQuickEdit(selectedId, organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "", comments[selectedId] || "", c)}
                                        className="mini-color-btn shadow-sm" style={{ background: c }} disabled={!selectedId}
                                    ></button>
                                ))}
                                <button 
                                    onClick={() => saveQuickEdit(selectedId, organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "", comments[selectedId] || "", "")}
                                    className={`mini-color-btn flex items-center justify-center ${dark ? 'bg-slate-700' : 'bg-white'}`} disabled={!selectedId}
                                ><i data-lucide="eraser" className="w-2.5 h-2.5 text-slate-400"></i></button>
                            </div>
                        </div>
                    </div>

                    {/* Path Summary */}
                    {activeNum && pathSummary && pathSummary.length > 0 && (
                        <div className={`px-3 py-1 flex items-center gap-2 overflow-x-auto no-scrollbar flex-shrink-0 ${dark ? 'bg-slate-900 border-b border-slate-800' : 'bg-slate-50 border-b border-slate-100'}`}>
                            <div className="text-lg font-black text-amber-600 px-2 bg-amber-100/50 dark:bg-amber-900/30 rounded">{activeNum}</div>
                            <div className="flex gap-1">
                                {pathSummary.map((m, idx) => (
                                    <div key={idx} className={`whitespace-nowrap px-1.5 py-0.5 rounded text-[8px] font-black border ${dark ? 'bg-slate-800 border-slate-700 text-slate-300' : 'bg-white border-slate-200 text-slate-600'}`}>{m.year}/{m.round}</div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Table Viewport with Independent Zoom */}
                    <div className={`table-viewport no-scrollbar ${dark ? 'bg-slate-950' : 'bg-white'}`}>
                        <div className="zoom-wrapper" style={{ transform: `scale(${zoom})` }}>
                            <svg id="path-svg" width={tableRef.current?.scrollWidth || 0} height={tableRef.current?.scrollHeight || 0}>
                                {lineCoords.length > 1 && (
                                    <path className="connection-line" d={`M ${lineCoords[0].x} ${lineCoords[0].y} ${lineCoords.slice(1).map(c => `L ${c.x} ${c.y}`).join(' ')}`} />
                                )}
                                {lineCoords.map((c, i) => <circle key={i} cx={c.x} cy={c.y} r="3" fill="#f59e0b" />)}
                            </svg>
                            
                            <table ref={tableRef}>
                                <thead>
                                    <tr className={dark ? 'bg-slate-900/50' : 'bg-slate-50'}>
                                        <th className="sticky-corner sticky-col z-[60] text-blue-600">အကြိမ်</th>
                                        {organized.years.map(y => <th key={y} className="text-blue-600">{y}</th>)}
                                    </tr>
                                </thead>
                                <tbody>
                                    {Array.from({ length: 24 }).map((_, rIdx) => (
                                        <tr key={rIdx}>
                                            <td className={`sticky-col ${dark ? 'bg-slate-900' : 'bg-white'}`}>
                                                <div className="flex flex-col leading-none">
                                                    <span className="text-xs font-black">{rIdx + 1}</span>
                                                    <span className="text-[6px] opacity-50">{rIdx % 2 === 0 ? '၁' : '၁၆'}</span>
                                                </div>
                                            </td>
                                            {organized.years.map(y => {
                                                const id = `${y}-${rIdx}`;
                                                const num = organized.map[y]?.[rIdx];
                                                const isFocused = selectedId === id;
                                                const isHighlighted = (activeNum && num === activeNum && num !== "");
                                                const cellColor = styles[id] || (dark ? "#1e293b" : "#ffffff");
                                                const textColor = isFocused || isHighlighted ? '#ffffff' : getContrastYIQ(cellColor);

                                                return (
                                                    <td key={y} data-id={id} onClick={() => setSelectedId(id)}>
                                                        <div className={`cell-box ${isFocused ? 'selected' : ''}`} style={{ backgroundColor: isFocused || isHighlighted ? '#2563eb' : cellColor, color: textColor }}>
                                                            <span className="font-bold tracking-tighter">{num || <span className="opacity-0">.</span>}</span>
                                                            {comments[id] && <div className="comment-dot"></div>}
                                                        </div>
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="bg-blue-600 text-white text-[9px] px-4 py-1 flex justify-between font-bold flex-shrink-0">
                        <span>{selectedId ? `YEAR: ${selectedId.split('-')[0]} / RD: ${Number(selectedId.split('-')[1])+1}` : 'SELECT CELL'}</span>
                        <span>ZOOM: {Math.round(zoom * 100)}%</span>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
